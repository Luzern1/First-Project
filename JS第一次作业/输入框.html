<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("请输入一个数字：");
        var num = parseInt(a);
        function fun(num) {
            if (isNaN(num)) {
            var a = prompt("您未输入正确的数字，请重新输入：");
            var num = parseInt(a);
            fun (num);
        } else {
            alert("你输入的数字平方后：" + num*num);
        }
        }
        fun(num);
    </script>
</body>
</html>
